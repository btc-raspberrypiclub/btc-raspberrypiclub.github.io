<div class="container">
    {% for post in site.posts %}
        <div>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
            </a>
            <hr>
            <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}
</div>
