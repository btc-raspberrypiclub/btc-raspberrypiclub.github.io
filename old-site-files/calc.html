<html>
  <head>
    <style>
      #binary {
        color: green;
        font-weight: bold;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
      #hex {
        color: red;
        font-weight: bold;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
    </style>
    <script>
      const convert = (e) => {
        const decimal = parseInt(e.value, 10);
        document.getElementById("binary").innerText = decimal.toString(2);
        document.getElementById("hex").innerText = decimal
          .toString(16)
          .toUpperCase();
      };
    </script>
  </head>

  <body>
    <input onkeyup="convert(this)" type="number" />

    <div id="binary"></div>
    <div id="hex"></div>
  </body>
</html>
