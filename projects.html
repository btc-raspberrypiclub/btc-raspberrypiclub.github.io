---
title: Projects
layout: page
---

<p>Here is a list of all the projects we have done</p>
{% for project in site.projects %}
<a href="{{ project.url }}">
    <img class="rounded"
        style="height: 3em;"
        {% if project.photo %}
            src="{{ project.photo }}"
        {% else %}
            src="/assets/images/default-project-photo.png"
        {% endif %}
        alt="Photo of {{ project.name }}">
    {{ project.name }}
</a>
{% endfor %}
